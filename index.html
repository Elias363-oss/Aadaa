<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Brawl v2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #222;
      touch-action: none;
    }
    .controls {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-around;
      z-index: 10;
    }
    .btn {
      padding: 16px 24px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      color: white;
      background: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
<canvas id="game"></canvas>

<div class="controls">
  <button class="btn" onclick="players[0].attack(players[1])">ðŸ‘Š Golpear P1</button>
  <button class="btn" onclick="players[1].attack(players[0])">ðŸ‘Š Golpear P2</button>
</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const playerSize = 40;
const gravity = 0.8;

const ring = {
  x: 20,
  y: 80,
  width: canvas.width - 40,
  height: canvas.height - 160
};

const platform = {
  x: ring.x,
  y: ring.y + ring.height - 60,
  width: ring.width,
  height: 20
};

class Player {
  constructor(x, color) {
    this.x = x;
    this.y = platform.y - playerSize;
    this.color = color;
    this.hp = 100;
    this.lives = 3;
    this.dy = 0;
  }

  draw() {
    ctx.fillStyle = this.color;
    ctx.fillRect(this.x, this.y, playerSize, playerSize);
    // HP bar
    ctx.fillStyle = "lime";
    ctx.fillRect(this.x, this.y - 10, (this.hp / 100) * playerSize, 5);
  }

  update() {
    this.dy += gravity;
    this.y += this.dy;
    // Collision with platform
    if (this.y + playerSize >= platform.y) {
      this.y = platform.y - playerSize;
      this.dy = 0;
    }
    // Out of ring
    if (this.y > ring.y + ring.height) {
      this.lives--;
      this.hp = 100;
      this.x = Math.random() * (ring.width - playerSize) + ring.x;
      this.y = ring.y;
    }
  }

  attack(other) {
    const dx = Math.abs(this.x - other.x);
    const dy = Math.abs(this.y - other.y);
    if (dx < playerSize && dy < playerSize) {
      other.hp -= 10;
      if (other.hp <= 0) {
        other.hp = 100;
        other.lives--;
        other.x = ring.x + Math.random() * (ring.width - playerSize);
        other.y = ring.y;
      }
    }
  }
}

const players = [
  new Player(ring.x + 50, "red"),
  new Player(ring.x + ring.width - 90, "blue")
];

function drawRing() {
  ctx.strokeStyle = '#fff';
  ctx.lineWidth = 4;
  ctx.strokeRect(ring.x, ring.y, ring.width, ring.height);
  ctx.fillStyle = '#555';
  ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawRing();
  players.forEach(p => {
    p.update();
    p.draw();
  });
  requestAnimationFrame(draw);
}

window.addEventListener('keydown', e => {
  if (e.key === 'f') players[0].attack(players[1]);
  if (e.key === 'l') players[1].attack(players[0]);
});

draw();
</script>
</body>
</html>
